<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<link ref="shortcut icon" href="../imagenes/logo.png">
	</head>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos.css">
	<body>

		<div class="row" id="contenido">
			
				<div class="col-6">
					<form action="/" method="post">
						<img class="logo" src="../imagenes/logo.png">
						<div class="margen">	
							<p class="login">Log in</p>
							<p class="enter-your-details-b">Enter your details below.</p>
							<div class="entrada">
								<div class="form-group">
								   	<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address">
								</div>
								<div class="form-group">
								   	<input type="password" class="form-control" id="password" placeholder="Password">
								</div>
							</div>

							<div class="row">
								<div class="col-6 Check01">
									<input type="checkbox" id="customCheck1">
							  		<label for="customCheck1">Remember me</label>
								</div>
								<div class="col-6">
									<button class="btn boton01" type="submit">Forgot password?</button>
								</div>
							</div>
							<div class="row una">
								<div class="col-12">
									<button class="btn boton02" type="submit">Login</button>
								</div>
							</div>
							<div class="row">
								<div class="col-12 raya">
									<img class="rayas" src="../imagenes/raya.png">
								</div>
							</div>
							<div class="row una">
								<div class="col-12">
									<button class="btn boton03" type="submit">
										<img class="logogoogle" src="../imagenes/google.png">Sing in with Google
									</button>
								</div>
							</div>
							<div class="row una">
								<div class="col-12">
									<button class="btn boton04" type="submit">
									<img class="logogoogle" src="../imagenes/facebook.png">Sing in with Facebook
									</button>
								</div>	
							</div>
							<div class="pie">
								<p>Don't have an account?<button class="btn boton05" type="submit">Sign up now.</button></p>
							</div>
					
						</div>
					</form>	
				</div>
			<div class="col-6 imagenlado02"></div>
		</div>
	</body>
</html>
