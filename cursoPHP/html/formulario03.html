<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Manejo de Datos</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/estilos03.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	</head>
	<body>
		<form action="../php/manejodatos.php" method="POST" name="formulario03">
			<header>

			</header>
			<div class="row w-100">
				<div class="col-12 vista01">
					<h2>Operación con registros</h2>
				</div>
			</div>
			<div class="row w-100">
				<div class="col-4 vista02">
					<p>prueba02</p>
				</div>
				<div class="col-8 vista03">
					<div class="row w-100">
						<div class="col-6">
							<input class="form-control" type="text" name="primernombre" id="primernombre" placeholder="Primer nombre">
						</div>
						<div class="col-6">
							<input class="form-control" type="text" name="segundonombre" id="segundonombre" placeholder="Segundo nombre">
						</div>
					</div>

					<div class="row w-100">
						<div class="col-6">
							<input class="form-control" type="text" name="primerapellido" id="primerapellido" placeholder="Primer apellido">
						</div>
						<div class="col-6">
							<input class="form-control" type="text" name="segundoapellido" id="segundoapellido" placeholder="Segundo apellido">
						</div>
					</div>

					<div class="col-12">
							<input class="form-control" type="email" name="email" id="email" aria-describedby="emailHelp" placeholder="Correo eléctronico">
					</div>
					<div class="row w-100 etiquetafecha">
						<div class="col-12">
							<p>Fecha de nacimiento</p>
						</div>
					</div>
					<div class="row w-100">
						<div class="col-2">
							<select class="form-control" name="mes" id="mes" onchange="cargar_dias()">
								<option value="mes" selected disabled>Mes</option>
								<option value="enero">Enero</option>
								<option value="febrero">Febrero</option>
								<option value="marzo">Marzo</option>
								<option value="abril">Abril</option>
								<option value="mayo">Mayo</option>
								<option value="junio">Junio</option>
								<option value="julio">Julio</option>
								<option value="agosto">Agosto</option>
								<option value="septiembre">Septiembre</option>
								<option value="octubre">Octubre</option>
								<option value="noviembre">Noviembre</option>
								<option value="diciembre">Diciembre</option>
							</select>
						</div>
						<div class="col-2">
							<select class="form-control" name="diasmes" id="diasmes">
								<option selected disabled>Día</option>
							</select>
						</div>
						<div class="col-2">
							<select class="form-control" name="ano" id="ano">
								<option selected disabled>Año</option>
							</select>
						</div>
					</div>
					<div class="col-4">
						<button class="form-control btn btn-primary" type="submit"  id="boton" >Enviar</button>
					</div>
				</div>
			</div>
		</form>

	</body>
</html>
